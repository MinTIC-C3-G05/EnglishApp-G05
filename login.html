<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/06bde0e457.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navigation">
        
        <a href="index.html"> <img src="img/homeIcon.png" alt="home" class="iconos"> <br> HOME</a>
        <a href="signup.html"><img src="img/signupIcon.png" alt="log in" class="iconos">  <br> SIGN UP</a>
        <a href="login.html"><img src="img/loginIcon.png" alt="log in" class="iconos">  <br>  LOG IN</a>
    </div>

   <div class="general-container">
        <div class="welcomeBack-container">
            <div class="welcomeBack">
                <h1 style="background-color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">LOG IN</h1>
                <img src="img/CLIK_PROF_LOGO.png" alt="logo" style="height: 150px; " >
            </div>
        </div>
       
        <div class="inputs">
            <form action="" class="form">
                
                <input type="email" placeholder="Email" class="input-login">
                <br>
                <input type="password" placeholder="Password"class="input-login">
                <br>
                <br>
                <br>
                <button type="submit" class="login-button"><h3 style="color: aliceblue;">LOG IN</h3></button>
                <br>
                <h5 style="background-color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">OR...</h5>
                <button class="google" > <img src="img/google-logo.png" alt="" style="height: 30px;"> <h3 style="background-color: #1A1D53; color: white;">CONTINUE WITH GOOGLE</h3></button>
                
                
                
               
       
            </form>
        </div>
        <div class="sign-up">
            <h4 style="background-color: white;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Don't have an account?</h4>
            <button style="background-color: white;box-shadow: 5px 10px #888888;">SIGN UP</button>
        </div>
   </div>



</body>
</html>
